<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Krikitu</title>
	<!-- Include the volume meter component -->
	<!-- <script src="volume-meter.js"></script> -->
		<!-- Include the main app logic -->
	<script type="module" src="main.js"></script>
</head>

	<body>
		<header>
			<h1>Krikitu</h1>
			<p>Jeu de celui qui crie le plus fort !</p>
		</header>
		
		<form class="userform">
			<input type="text" autocomplete="off" id="user" name = "user" placeholder="user">
			<button id="confirmUser">enter</button>
		</form>

		<div class="scrollTask">
			<template class="post-template">
				<div class = userVolume>
					<p id="nameUser"></p>
				</div>
			</template>
		</div>
		
		<p><button id="start">Start</button></p>
		<div id="bip" class="display"></div>
		<canvas id="meter" width="500" height="50"></canvas>
	</body>
</html>
